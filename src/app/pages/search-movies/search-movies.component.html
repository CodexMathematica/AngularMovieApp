<form (submit)="searchMovie()">
    <input type="text" [(ngModel)]="search" name="search" placeholder="Chercher un film">
    <button type="submit">Ajouter</button>
    <p id="errorMessage"></p>
</form>

<ul>
    <li *ngFor="let movie of moviesData">
        <button class="btn" (click)="movieInfo(movie.imdbID)">Voir information compl√©mentaire</button>
        <app-movie-card [movie]="movie">
    </app-movie-card></li>
</ul>

<app-movie-detail *ngIf="info" [movieInfo]="movieData"></app-movie-detail>

<div id="see"></div>
